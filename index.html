<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front End Mentor  | Order summary challange</title>
    <link rel="stylesheet" href="./styles/styles.css" />
</head>
<body>
    <main>
        <div class="container">
            <div class="card">
                <div class="card-header">
                    <img src='./images/illustration-hero.svg' alt='hero'/>
                </div>
                <div class="card-body">
                    <div class="card-content">
                        <h2>Order Summary</h2>
                        <p>You can now listen to millions of songs,
                        audiobooks, and podcasts on any device anywhere you like!</p>
                    </div>
                    <div class='card-plan'>
                        <img src='./images/icon-music.svg ' alt='icon-music' />
                        <div class='card-plan-text'>
                            <p class="card-plan-top">Annual Plan</p>
                            <p class='card-plan-bottom'>$55.99/year </p>
                        </div>
                        <button> Change </button>
                    </div>
                    <div class='card-buttons'>
                        <button class="btn-primary">Proceed to Payment</button>
                        <button class='btn-secondary'>Cancel Order</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
